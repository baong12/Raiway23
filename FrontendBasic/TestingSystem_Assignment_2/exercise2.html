<script>
    $(document).ready(function () {
        $("header").click(function () {
            $.ajax({
                url: "https://61ed284cf3011500174d230b.mockapi.io/api/v1/users",
                type: "GET",
                success: function (result) {
                    var content = "<tr><th>Id</th><th>Name</th></tr>";
                    result.forEach(element => {
                        content += "<tr><td>" + element.id + "</td><td>" + element.name + "</td></tr>";
                    });
                    document.getElementById("data-table").innerHTML = content;
                }
            });
        });
    });
</script>
