<h2 class="w3-text-theme">Edit Group</h2>
<br>
<!-- <form action="" method="get"> -->
<form action="javascript:updateData();" method="post" autocomplete="off">
    <p>Edit group ID: <span id="curId">(undefined)</span></p>
    <!-- <p>
        <label for="grId"><b>ID</b></label>
        <input type="text" id="grId" class="w3-input w3-border" name="grId" required>
    </p> -->
    <p>
        <label for="grName"><b>Group Name</b></label>
        <input type="text" id="grName" class="w3-input w3-border" name="grName" required>
    </p>
    <p>
        <label for="member"><b>Member</b></label>
        <input type="number" id="member" class="w3-input w3-border" name="member" required>
    </p>
    <p>
        <label for="creator"><b>Creator</b></label>
        <input type="text" id="creator" class="w3-input w3-border" name="creator" required>
    </p>
    <p>
        <label for="createDate"><b>Create Date</b></label>
        <input type="datetime-local" id="createDate" class="w3-input w3-border" name="createDate" required>
    </p>
    <p id="notice" class="w3-text-red"><br></p>
    <p>
        <button type="submit" class="w3-button w3-blue save">Save</button>
        <button type="button" onclick="close_modal()" class="w3-button w3-dark-gray cancelbtn">Cancel</button>
    </p>
</form>

<script>
    $(document).ready(function () {
        loadCurGroupData();
    });
</script>
